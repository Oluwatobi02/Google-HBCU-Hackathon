<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information </title>
    <link href="style.css" rel="stylesheet">
    <header> 
        <h1 class="Welcome">
           Welcome to Culture Connect!
        </h1> 
    </header>
</head>
<body>
    <div>
    </div>
    <form method="POST" class="forms">
       
        <div class="infoEnter">
        
            <div class="internationalAsk">
                <h2 id="int">
                   Are you an international Student?
                 </h2> 
            </div>
            <div class="option">
                <label for="Yes"> Yes:</label> 
                <input type="radio" id="Yes" name="international">
                <label for="No">No: </label>
                <input type ="radio" id = "No" name="international">
            </div>
        
            <br>
            <br>
            <br>
    

            <div class="University">
                <label for="University"> University: </label>
                <input type ="text" id="University" placeholder="Coppin University" name="Name of University">

        
            </div>
            <br>
            <br>
            <br>
            <div>
                <label for="Major">What is your Major? </label>
                <select name="programs">
                    <optgroup label="Bachelor of Arts">
                        <option value="English Honors Program, B.A.">English Honors Program, B.A.</option>
                        <option value="English, B.A.">English, B.A.</option>
                        <option value="Fine Art, B.A.">Fine Art, B.A.</option>
                        <option value="History Honors Program, B.A.">History Honors Program, B.A.</option>
                        <option value="History, B.A.">History, B.A.</option>
                        <option value="Music, B.A.">Music, B.A.</option>
                        <option value="Philosophy Honors Program, B.A.">Philosophy Honors Program, B.A.</option>
                        <option value="Philosophy, B.A.">Philosophy, B.A.</option>
                        <option value="Political Science, B.A.">Political Science, B.A.</option>
                        <option value="Sociology Honors Program, B.A.">Sociology Honors Program, B.A.</option>
                        <option value="Sociology, B.A.">Sociology, B.A.</option>
                        <option value="Theatre Arts, B.A.">Theatre Arts, B.A.</option>
                    </optgroup>
                    <optgroup label="Bachelor of Fine Arts">
                        <option value="Musical Theatre, B.F.A.">Musical Theatre, B.F.A.</option>
                    </optgroup>
                    <optgroup label="Bachelor of Science">
                        <!-- Include all Bachelor of Science options -->
                    </optgroup>
                    <optgroup label="Bachelor of Science in Electrical Engineering/Masters of Engineering">
                        
                    </optgroup>
                    <optgroup label="Bachelor of Science to Master of Arts in Teaching">
                
                    <optgroup label="Bachelor of Social Work">
                        <option value="Social Work, B.S.W.">Social Work, B.S.W.</option>
                    </optgroup>
                    <optgroup label="Bachelor of Science to Master of Engineering">
                        <option value="Engineering, B.S./M.Eng">Engineering, B.S./M.Eng</option>
                    </optgroup>
                    <optgroup label="Minor">
                        <!-- Include all Minor options -->
                    </optgroup>
                    <optgroup label="Certificate of Proficiency">
                        <!-- Include all Certificate of Proficiency options -->
                    </optgroup>
                    <optgroup label="Other Programs">
                        <!-- Include all Other Programs options -->
                    </optgroup>
                </select>
                



            </div>
            <br>
            <br>
            <br>
            <div>
                <label for="classification">Classification:  </label>
                <input type="text" id="classification" placeholder="Freshman" name="Year of student">
                


            </div>
            <br>
            <br>
            <br>
            <div>
                <label for="Coutntry">Country of Origin </label>
                <input type="text" id="Major" placeholder="United States" name="Country">
                


            </div>
            <br>
            <br>
            <div>
                <label for="description">Description:  </label>
                <textarea name="des" id="des" placeholder="Tell me about yourself"></textarea>

            </div>
            <br>
            <br>
            <br>
            <div class="sumbit">
                <input type="submit">
            </div>
        </div>
    </form>
    
</body>
</html>
