<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culture Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2efeab5;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 800px;
            margin: 20px auto;
            text-align: justify;
            font-size: 1.2em;
            color: #666;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        input[type="submit"] {
            background-color: #00c385;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #008f72;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Culture Connect!</h1>
    </header>

    <form method="POST" action='http://localhost:3000/api/onboarding'>
        <h2>Are you an international Student?</h2>
        <label for="Yes">Yes:</label>
        <input type="radio" id="Yes" name="international" value="Yes">
        <label for="No">No:</label>
        <input type="radio" id="No" name="international" value="No">

        <label for="University">University:</label>
        <input type="text" id="University" required placeholder="Morgan State University" name="university">

        <label for="Major">What is your Major?</label>
        <input type="text" id="Major" required placeholder="Computer Science" name="major">

        <label for="classification">Classification:</label>
        <input type="text" required id="classification" placeholder="Freshman" name="classification">

        <label for="Country">Country of Origin</label>
        <input type="text" required id="Country" placeholder="United States" name="country">

        <label for="description">Description:</label>
        <textarea name="description" id="description" required placeholder="Tell me about yourself"></textarea>

        <input type="submit" value="Submit">
    </form>

    <script src="/index.js"></script>
</body>
</html>
