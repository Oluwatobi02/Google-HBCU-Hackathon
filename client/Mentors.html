    <script>
            
            document.getElementById('profile').addEventListener('click', function() {
                // Make a request to your Google login route when the button is clicked
                window.location.href = 'http://localhost:5000/profile';
              });
              
              
              document.getElementById('connections').addEventListener('click', function() {
                  // Make a request to your Google login route when the button is clicked
                  window.location.href = 'http://localhost:5000/connections';
              });
              document.getElementById('connection-request').addEventListener('click', function() {
                // Make a request to your Google login route when the button is clicked
                window.location.href = 'http://localhost:5000/connectionrequests';
              });
              
              document.getElementById('dashboard').addEventListener('click', function() {
                // Make a request to your Google login route when the button is clicked
                window.location.href = 'http://localhost:5000/dashboard';
              });

              document.getElementById('logout').addEventListener('click', () => {
                fetch('http://localhost:3000/logout', {
                    method: 'GET',
                    credentials: 'include', // Include credentials to send the session cookie
                  })
                  .then(() => {
                    console.log('Logged out');
                    // Redirect to the sign-in page
                    window.location.href = 'http://localhost:5000/'; // Replace with your actual sign-in page URL
                  })

              });
        let is_international;

fetch('http://localhost:3000/api/user', {
    credentials: 'include', // Include credentials to send the session cookie
})
.then(response => {
    console.log(response)
  return response.json()
})
.then(data => {
 googleId = data.googleId;
 is_international = data.international;
 console.log(is_international)


 console.log(is_international)
let mentorurl = is_international === 'Yes' ? 'http://localhost:3000/non-international-users' : 'http://localhost:3000/international-users';

 fetch(mentorurl, {
        credentials: 'include',
     })
     .then(response => {
        if (!response.ok) {
            return response.text();
        }
        return response.json();
    })
     .then(mentors => {
        console.log(mentors)
        if (typeof mentors ==='string') {
            console.error('Error:', mentors)
        } else {
        const container = document.getElementById('mentors-container');

// Create a new element for each mentor
mentors.forEach(mentor => {
  const mentorElement = document.createElement('div');
  mentorElement.className = 'rounded-md h-full w-80 shadow-sm flex flex-col p-3 bg-white';
  mentorElement.innerHTML = `
    <p class="name font-semibold text-lg mb-4">${mentor.firstName}</p>
    <p class="description mb-3">${mentor.description}</p>
    <div class="flex justify-between gap-2 mb-2">
      <span class="location text-sm">${mentor.country}</span>
      <span class="university text-sm">${mentor.university}</span>
      <span class="classification text-sm">${mentor.classification}</span>
    </div>
    <button data-user-id="${mentor.googleId}" class="connect-button rounded-md text-white w-20 text-lg font-semibold" style="background-color: #0FFF50;">Connect</button>
  `;

  // Add the mentor element to the container
  container.appendChild(mentorElement);
});

    // Get all the "Connect" buttons
    const connectButtons = document.querySelectorAll('.connect-button');
console.log(connectButtons, 'connect buttons')

// Add a click event listener to each button
connectButtons.forEach(button => {
  button.addEventListener('click', () => {
    // Get the other user's ID from the button's data attribute
    const otherUserId = button.dataset.userId;
    console.log(otherUserId, 'other user id')

    // Send a connection request
    fetch('http://localhost:3000/sendconnectionrequest', {
      method: 'POST',
      credentials: 'include',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        userId: googleId, // Replace this with the current user's ID
        otherUserId: otherUserId
      })
    })
    .then(response => {
        const contentType = response.headers.get('content-type');
        if (contentType && contentType.includes('application/json')) {
            return response.json();
        } else {
            throw new TypeError('not a json response')
        }
    })
    .then(data => {
      console.log(data);
      button.parentElement.remove() // This will be 'Connection request sent'
    })
    .catch((error) => {
      console.error('Error:', error);
    });
  });
});


     }})
     .catch((err) => {
        console.error('Error:', err)
     })
 
})
